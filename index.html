<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>QUOTES GENERATOR</title>
  <section class="container">
    <div class="quotes">
      <i class="fa-solid fa-quote-left"></i>
      <span id="the-quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque voluptatum qui cum quidem aut, voluptas soluta. Nesciunt sapiente ipsam excepturi?</span>
    </div>

    <div class="author">
      <span id="author">-Author-</span>
    </div>

    <div class="button-container">
      <a title="tweet this" id="tweet"><i class="fa-brands fa-x-twitter"></i></a>
      <button class="new-button" id="generate">New quote<i class="fa-solid fa-plus"></i></button>
    </div>
  </section>
  

 <script src="index.js">
  
 </script>
</body>
</html>
